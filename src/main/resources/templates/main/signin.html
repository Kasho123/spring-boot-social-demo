<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	rel="stylesheet">
<meta charset="UTF-8">
</head>
<body>
	<div th:replace="common/globalnavi::globalnavi"></div>

	<div class="container">
		<p>
			<span>user1/demo でログインできます / Login with user1/demo.</span>
		</p>
		<form class="form-signin" method="post" th:action="@{/authenticate}">
			<div th:if="${param.error}" class="alert alert-danger">
				ユーザー名またはパスワードが正しくありません / Incorrect username or password</div>
			<input type="text" class="form-control" name="username"
				placeholder="Username" required="required" autofocus="autofocus">
			<input type="password" class="form-control" name="password"
				placeholder="Password" required="required">
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
				in</button>
		</form>
		<p class="mt-2 text-center">
			<span>or</span>
		</p>
		<p class="mt-2 text-center">
			<a th:href="@{/auth/twitter}"><img
				src="/img/sign-in-with-twitter-gray.png" border="0" /></a>
		</p>
	</div>
</body>
</html>
